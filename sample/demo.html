        <script>
            var aciertos =0;

            function modoHacker() {
                if ($('#botonHacker').text() === "Hacker Mode") {
                    $('#divHacker').hide();

                    $('#botonHacker').text("Modo Mortal");
                } else {
                    $('#divHacker').show();

                    $('#botonHacker').text("Hacker Mode");
                }
                console.log($('#botonHacker').text());
            }
            
            function iniciaPartida() {
                
                $('#botonResp1').hide(true)
                $('#botonResp2').hide(true)
                $('#botonResp3').hide(true)
                $('#botonResp4').hide(true)
                //tiene que mostrar algo para que se pueda elegir el numero de 
                //verbos con el que se va a jugar
                for (var i = 1; i < 11; i++) {
                    
                    $('#niveles').append('<div class="miniboton btn-group"> <button class="miniboton btn btn-large btn-primary" onclick="partida(' + i * 1 + ')"> ' + i * 1 + '</button></div>');
                    if (i === 5) {
                        $('#niveles').append('<p>'+verbos[0][0]+'</p>');
                    }
                }
            }
            function muestra(){
                
                $('#botonPreguntas').text(arrayPreg[0][3])
                $('#botonResp1').show(true)
                $('#botonResp2').show(true)
                $('#botonResp3').show(true)
                $('#botonResp4').show(true)
                //$('#botonResp1').text(arrayPreg[0][4])
                $('#botonResp1').text(stopImageNumber)
                alert(stopImageNumber.val())
                $('#botonResp2').text(arrayPreg[0][5])
                $('#botonResp3').text(arrayPreg[0][6])
                $('#botonResp4').text(arrayPreg[0][7])
            }
            function alerta(acierto){

                if(acierto){
                    $('#divRespuestas').append('<div class="alert alert-success"> <strong>Acierto!</strong> Enhorabuena, has respondido correctamente</div>')
                }else $('#divRespuestas').append('<div class="alert alert-danger"> <strong>Error!</strong> Mal, mal, muy mal. Estate más atento la próxima vez</div>')
            }
           function compruebaResp(pulsada, buena){
               console.log($('.stop_image_number_param').text())
               if(pulsada === buena){
                   alerta(true)
                   switch(pulsada){
                        case 1: $('#botonResp1').removeClass('btn btn-link')
                                $('#botonResp1').addClass('btn btn-success'); break;
                        case 2: $('#botonResp2').removeClass('btn btn-link')
                                $('#botonResp2').addClass('btn btn-success'); break;
                        case 3: $('#botonResp3').removeClass('btn btn-link')
                                $('#botonResp3').addClass('btn btn-success'); break;
                        case 4: $('#botonResp4').removeClass('btn btn-link')
                                $('#botonResp4').addClass('btn btn-success'); break;
                   }
                   
                   //$('#botonResp1').append('<button id="botonResp1"  class="btn btn-success" onclick="compruebaResp(4, arrayPreg[0][8])" style="width:100%;"  >R1</button>')
               } else{
                   alerta(false)
                   switch(pulsada){
                        case 1: $('#botonResp1').removeClass('btn btn-link')
                                $('#botonResp1').addClass('btn btn-danger'); break;
                        case 2: $('#botonResp2').removeClass('btn btn-link')
                                $('#botonResp2').addClass('btn btn-danger'); break;
                        case 3: $('#botonResp3').removeClass('btn btn-link')
                                $('#botonResp3').addClass('btn btn-danger'); break;
                        case 4: $('#botonResp4').removeClass('btn btn-link')
                                $('#botonResp4').addClass('btn btn-danger'); break;
                   }
                   switch(buena){
                        case 1: $('#botonResp1').removeClass('btn btn-link')
                                $('#botonResp1').addClass('btn btn-warning'); break;
                        case 2: $('#botonResp2').removeClass('btn btn-link')
                                $('#botonResp2').addClass('btn btn-warning'); break;
                        case 3: $('#botonResp3').removeClass('btn btn-link')
                                $('#botonResp3').addClass('btn btn-warning'); break;
                        case 4: $('#botonResp4').removeClass('btn btn-link')
                                $('#botonResp4').addClass('btn btn-warning'); break;
                   }
                   
               }
               
           }
